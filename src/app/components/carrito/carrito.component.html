<h2>Carrito de Compras</h2>

<div>
  <ul *ngIf="carrito.length > 0">
    <li *ngFor="let producto of carrito; let i = index">
      {{producto.nombre}} - ${{producto.precio}}
    </li>
  </ul>
  <button *ngIf="carrito.length > 0" (click)="descargarXML()">Descargar XML</button>
  <button (click)="irAlCarrito()">Ir a Productos</button>
</div>

<p *ngIf="carrito.length === 0">El carrito está vacío</p>
